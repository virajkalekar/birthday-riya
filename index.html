<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Riya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fde2e4, #e0c3fc);
      font-family: Arial, sans-serif;
      animation: fadeIn 1.2s ease;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: slideUp 1s ease forwards;
    }

    img.main {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      animation: zoomIn 1.4s ease;
    }

    h1 {
      margin: 10px 0;
      color: #333;
      animation: fadeIn 1.8s ease;
    }

    p {
      color: #555;
      font-size: 1rem;
      animation: fadeIn 2.2s ease;
    }

    .qr {
      margin-top: 20px;
      animation: fadeIn 2.6s ease;
    }

    .qr img {
      width: 120px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); }
      to { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="birthday.png" alt="Happy Birthday Riya" class="main">

    <h1>Happy Birthday Riya ðŸŽ‰</h1>
    <p>Made this just to wish you.</p>

    <div class="qr">
      <p>Scan me âœ¨</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://virajkalekar.github.io/birthday-riya/">
    </div>
  </div>
</body>
</html>
